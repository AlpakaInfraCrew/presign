{% load i18n %}
{% load presign_tags %}

{% if status_banner and status_banner.text %}
    <div class="last-p-mb-0 alert alert-{{ status_banner.type }}" role="alert">
        {{ status_banner.text | markdownify }}
        {% if participant.public_comment %}
            <hr />
            {{ participant.public_comment }}
        {% endif %}
    </div>
{% elif participant.public_comment %}
    <div class="alert alert-warning" role="alert">
        <p class="mb-0">{{ participant.public_comment }}</p>
    </div>
{% endif %}
