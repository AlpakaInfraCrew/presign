{% extends "control/participant/base.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
    <h1>{% trans "Confirm" %}</h1>
    <p>{{ question }}</p>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form }}
        </div>
        <div class="clearfix form-group">
            <a class="btn btn-secondary btn-lg float-start col-3"
               href="{% url "control:participant-details" organizer=participant.event.organizer.slug event=participant.event.slug code=participant.code %}">
                {% trans "Cancel" %}
            </a>
            <button class="btn btn-primary btn-lg float-end col-3" type="submit">{% trans "Confirm" %}</button>
        </div>
    </form>
{% endblock %}
