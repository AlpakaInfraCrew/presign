{% load i18n %}

<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">{% trans "E-Mail-Address" %}</th>
            <th scope="col">{% trans "State" %}</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        {% for participant in participant_list %}
            <tr>
                <th scope="row">{{ forloop.counter }}</th>
                <td>{{ participant.email }}</td>
                <td>
                    <div class="badge rounded-pill text-bg-{{ state_settings|get_value:participant.state|get_value:"pill_color" }}">
                        {{ participant.get_state_display }}
                    </div>
                </td>
                <td>
                    <a href="{% url "control:participant-details" organizer=participant.event.organizer.slug event=participant.event.slug code=participant.code %}">{% trans "Show participant details" %}</a>
                </td>
            </tr>
        {% endfor %}
    </tbody>
 
</table>
