{% extends "control/base.html" %}

{% load i18n %}

{% block content %}
    <div class="clearfix">
        <h1 class="float-start">{% trans "Your organizers" %}</h1>
        <a class="btn btn-primary float-end"
           href="{% url "control:organizer-create" %}">New Organizer</a>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">{% trans "Name" %}</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
            {% for organizer in organizer_list %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ organizer.name }}</td>
                    <td>
                        <a href="{% url "control:organizer" organizer=organizer.slug %}">{% trans "Show Organizer" %}</a>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
 
    </table>
{% endblock content %}
