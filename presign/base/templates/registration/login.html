{% extends "base.html" %}
{% load django_bootstrap5 %}
{% load i18n %}

{% block content %}
    <h1>{% blocktrans %}Log in{% endblocktrans %}</h1>
 
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary btn-lg float-end" type="submit">{% trans "Log in" %}</button>
    </form>
{% endblock content %}
